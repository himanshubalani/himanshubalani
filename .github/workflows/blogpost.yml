name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON' # Runs Every Monday

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: 'himanshubalani' # Hashnode Username
          BLOG_URL: 'https://himanshubalani.hashnode.dev/' # Blog URL
          COUNT: 3 # MAX Visisble
          STYLE: "blog-left" #Left Thumbnail Card
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
